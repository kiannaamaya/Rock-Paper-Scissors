<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Rock, Paper, Scissors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <div class="wrapper">
    
    <div class="scoreCard">
      <div class="title">
        <img class="logo" src="images/logo.svg">
      </div>
      <div class="score">
        <p>SCORE</p>
        <h1>0</h1>
      </div>
    </div>

    <div class="buttonChoices">
      <div class=" button paper">
        <img src="images/Paper.png" alt="Paper" onclick="playerChoice('paper')">
      </div>
      <div class="button scissors">
        <img src="images/Scissors.png" alt="Scissors"onclick="playerChoice('scissors')">
      </div>
      <div class="button rock">
        <img src="images/Rock.png" alt="Rock" onclick="playerChoice('rock')">
      </div>
    </div>
  
    <div class="comparison">

      <div class="playerButton">
        <h1>YOU PICKED</h1>
        <div class="buttonImageContainer">
          <img id="playerPickImage" src="/images/Paper.png">
        </div>
      </div>

        <div class="results">
          <div class="resultText"><h1>YOU WIN</h1></div>
          <div class="playAgain" onclick="restartGame()">PLAY AGAIN</div>
        </div>

        <div class="houseButton">
          <h1>THE HOUSE PICKED</h1>
          <div class="buttonImageContainer">
            <img id="housePickImage" src="/images/Scissors.png">
          </div>
        </div>

    </div>
  </div>
  
  <button class="rulesButton">RULES</button>
  <div class="modal">
    <div class="modalContainer">
      <header class="modalHeader">
        <h2 class="modalHeading">RULES</h2>
        <button class="closeButton">
          <img src="/images/icon-close.svg" alt="Close button">
        </button>
      </header>
      <img src="/images/image-rules.svg" alt="Rules image" class="rulesImage">
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.iamkianna.com/">Kianna Hendricks</a>.
  </div>
  <script src="js/index.js"></script>
</body>
</html>
